<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>medicIQ KI-Lernhilfe</title>
  <link rel="stylesheet" href="./style.css" />

  <!-- Markdown-Renderer (CDN) -->
  <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="./app.js"></script>
</head>
<body>
  <main class="page">
    <section class="chat-container">
      <div id="chat-box" class="chat-box" aria-live="polite" aria-label="Chat-Verlauf"></div>

      <div class="input-row">
        <input
          id="msg"
          type="text"
          placeholder="Frage eingeben …"
          autocomplete="off"
          aria-label="Frage eingeben" />
        <button id="send" class="btn">Senden</button>
      </div>
    </section>

    <p class="legal">
      Hinweis: Antworten generiert eine KI. Keine medizinische Beratung.<br>
      Beachte: Unterschiedliche Rettungsdienstschulen haben eigene Lehraussagen – diese haben stets Vorrang.
    </p>
  </main>
</body>
</html>
