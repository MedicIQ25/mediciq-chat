<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>medicIQ KI-Lernhilfe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrap">
    <h1>medicIQ Lernhilfe</h1>

    <div id="chat">
      <div id="log"></div>
      <div class="row">
        <input id="msg" type="text" placeholder="Frage eingeben …">
        <button id="send">Senden</button>
      </div>
    </div>

    <p class="hint">
      Hinweis: Antworten generiert eine KI. Keine medizinische Beratung. <br>
      Beachte: Unterschiedliche Rettungsdienstschulen haben eigene Lehraussagen – diese haben stets Vorrang.
    </p>
  </div>

  <!-- Markdown Renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Dein Chat Script -->
  <script src="./app.js" type="module"></script>
</body>
</html>
